<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Kati Fortune - Theater & Film Portfolio</title>
  <meta name="description"
    content="Kati Fortune is a professional actress with over a decade of experience in theater and film. View her portfolio featuring performances in Macbeth, Romeo & Juliet, and more." />
  <meta name="keywords" content="Kati Fortune, actress, theater, film, professional actress, portfolio, Macbeth, Romeo and Juliet, acting resume" />
  <meta name="author" content="Kati Fortune" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://katifortune.com/" />
  <meta property="og:title" content="Kati Fortune - Professional Actress | Theater & Film Portfolio" />
  <meta property="og:description"
    content="Professional actress with over a decade of experience in theater and film. View my portfolio and connect for your next project." />
  <meta property="og:image" content="/example_landscape.jpg" />
  <meta property="og:site_name" content="Kati Fortune" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://katifortune.com/" />
  <meta property="twitter:title" content="Kati Fortune - Professional Actress | Theater & Film Portfolio" />
  <meta property="twitter:description"
    content="Professional actress with over a decade of experience in theater and film. View my portfolio and connect for your next project." />
  <meta property="twitter:image" content="/example_landscape.jpg" />

  <!-- Additional SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <link rel="canonical" href="https://katifortune.com/" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Kati Fortune",
      "jobTitle": "Professional Actress",
      "description": "Professional actress with over a decade of experience in theater and film",
      "url": "https://katifortune.com",
      "image": "/example_landscape.jpg",
      "sameAs": [
        "https://www.imdb.com/name/katifortune",
        "https://www.linkedin.com/in/katifortune",
        "https://www.instagram.com/katifortune"
      ],
      "knowsAbout": [
        "Acting",
        "Theater",
        "Film",
        "Method Acting",
        "Shakespeare",
        "Musical Theater"
      ]
    }
    </script>
</head>

<body>
  <div id="root"></div>

</html>
